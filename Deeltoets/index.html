<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Threesome Ultimate Frisbee - Game</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <header>
            <h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
        </header>
        <nav>
            <ol>
                <li><a href="#/schedule">Schedule page</a></li>
                <li><a href="#/game">Game page</a></li>
                <li><a href="#/ranking">Ranking page</a></li>
            </ol>
        </nav>

        <article id="content">
            <section data-route="schedule" class="active">
                <h1 data-bind="title"></h1>
                <p data-bind="description"></p>
                <section>
                    <table>
                        <thead>
                                <tr>
                                    <th>Datum</th>
                                    <th>Team 1</th>
                                    <th>Team 2</th>
                                    <th>Team 1 score</th>
                                    <th>Team 2 score</th>
                                </tr>
                        </thead>
                        <tbody data-bind="items">
                            <tr>
                                <td data-bind="date"></td>
                                <td data-bind="team1"></td>
                                <td data-bind="team1Score"></td>
                                <td data-bind="team2Score"></td>
                                <td data-bind="team2"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </section>
            <section data-route="ranking">
                <h1 data-bind="title"></h1>
                <p data-bind="description"></p>
                <section>
                    <table>
                        <thead>
                        <th>Team</th>
                        <th>W</th>
                        <th>L</th>
                        <th>Points won</th>
                        <th>Points lost</th>
                        <th>+/-</th>
                        </thead>
                        <tbody data-bind="items">
                            <tr>
                                <td data-bind="team"></td>
                                <td data-bind="Win"></td>
                                <td data-bind="Lost"></td>
                                <td data-bind="Sw"></td>
                                <td data-bind="Sl"></td>
                                <td data-bind="Pw" "Pl"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </section>

            <section data-route="game">
                <h1 data-bind="title"></h1>
                <p data-bind="description"></p>
                <section>
                    <table>
                        <thead>
                            <th>Score</th>
                            <th>Team 1</th>
                            <th>Team 1 Score</th>
                            <th>Team 2 Score</th>
                            <th>Team 2</th>
                        </thead>
                        <tbody data-bind="items">
                            <tr>
                                <td data-bind="score"></td>
                                <td data-bind="team1"></td>
                                <td data-bind="team1Score"></td>
                                <td data-bind="team2Score"></td>
                                <td data-bind="team2"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
             </section>
        </article>

        <!-- Libs -->
        <script src="js/lib/routie.min.js"></script>
        <script src="js/lib/ready.min.js" type="text/javascript"></script>
        <script src="js/lib/qwery.min.js" type="text/javascript"></script>
        <script src="js/lib/transparancy.min.js" type="text/javascript"></script>

        <!-- Application -->
        <script src="js/app.js"></script>
    </body>
</html>
