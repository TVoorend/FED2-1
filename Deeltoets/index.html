<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Threesome Ultimate Frisbee - Game</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <header>
            <h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
        </header>
        <nav>
            <ol>
                <li><a href="#/schedule">Schedule page</a></li>
                <li><a href="#/game">Game page</a></li>
                <li><a href="#/ranking">Ranking page</a></li>
            </ol>
        </nav>

        <article id="content">
            <section data-route="schedule" class="active">
                <h1 data-bind="text: schedule_title"></h1>
                <p data-bind="text: schedule_description"></p>
                <section>
                    <table>
                        <thead>
                        </thead>
                        <tbody data-bind="foreach: schedule_items">
                            <tr>
                                <td data-bind="text: date"></td>
                                <td data-bind="text: team1"></td>
                                <td data-bind="text: team1Score"></td>
                                <td data-bind="text: team2Score"></td>
                                <td data-bind="text: team2"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </section>
            <section data-route="game">
                <h1 data-bind="text: game_title"></h1>    
            <p data-bind="text: game_description"></p>
            <section>
                <table>             
                    <thead>
                        <tr>
                            <th>Score</th>
                            <th>Team</th>
                            <th>Points</th>
                            <th>Team</th>
                        </tr>
                    </thead>
                        <tbody data-bind="foreach: game_items">
                            <tr>
                                <td data-bind="text: score"></td>
                                <td data-bind="text: team1"></td>
                                <td data-bind="text: result"></td>
                                <td data-bind="text: team2"></td>
                            </tr>
                        </tbody>
                </table>

            </section>
            </section>

            <section data-route="ranking">
            <h1 data-bind="text: ranking_title"></h1>    
            <p data-bind="text: ranking_description"></p>
                <section>
                    <table>                
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>Win</th>
                                <th>Lost</th>
                                <th>Sw</th>
                                <th>Sl</th>
                                <th>Pw</th>
                                <th>Pl</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: game_items">
                            <tr>
                                <td data-bind="text: team"></td>
                                <td data-bind="text: Win"></td>
                                <td data-bind="text: Lost"></td>
                                <td data-bind="text: Sw"></td>
                                <td data-bind="text: Sl"></td>
                                <td data-bind="text: Pw"></td>
                                <td data-bind="text: Pl"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
             </section>
        </article>

        <!-- Libs -->
        <script src="js/lib/routie.min.js"></script>
        <script src="js/lib/ready.min.js" type="text/javascript"></script>
        <script src="js/lib/qwery.min.js" type="text/javascript"></script>
         <script src="js/lib/transparancy.min.js" type="text/javascript"></script>
        <script src="js/lib/knockout-2.3.0.js" type="text/javascript"></script>


        <!-- Application -->
        <script src="js/app.js"></script>
    </body>
</html>
